<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Integrated Development Environment</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.22.1/full/pyodide.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.5/split.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Courier New', monospace;
            background-color: #282a36;
            color: #f8f8f2;
            overflow: hidden;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .pane {
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        iframe {
            flex: 1;
            border: none;
            background-color: #fff;
        }
        #terminal, #filesystem {
            background-color: #282a36;
            color: #50fa7b;
            font-family: 'Courier New', monospace;
            padding: 10px;
            overflow-y: auto;
            flex: 1;
        }
        #terminalInput {
            width: 100%;
            background-color: #44475a;
            color: #50fa7b;
            border: none;
            font-family: 'Courier New', monospace;
            outline: none;
            padding: 5px;
        }
        .CodeMirror {
            height: 100%;
        }
        h2 {
            margin: 0;
            padding: 10px;
            background-color: #44475a;
            color: #bd93f9;
        }
        .gutter {
            background-color: #44475a;
            background-repeat: no-repeat;
            background-position: 50%;
        }
        .gutter.gutter-horizontal {
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAeCAYAAADkftS9AAAAIklEQVQoU2M4c+bMfxAGAgYYmwGrIIiDjrELjpo5aiZeMwF+yNnOs5KSvgAAAABJRU5ErkJggg==');
            cursor: col-resize;
        }
        .gutter.gutter-vertical {
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAFAQMAAABo7865AAAABlBMVEVHcEzMzMzyAv2sAAAAAXRSTlMAQObYZgAAABBJREFUeF5jOAMEEAIEEFwAn3kMwcB6I2AAAAAASUVORK5CYII=');
            cursor: row-resize;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pane" id="left-pane">
            <div class="pane" id="filesystem-pane">
                <h2>Filesystem</h2>
                <div id="filesystem"></div>
            </div>
            <div class="pane" id="browser-pane">
                <h2>Browser</h2>
                <iframe src="https://docs.python.org/3/" title="Python Documentation"></iframe>
            </div>
        </div>
        <div class="pane" id="right-pane">
            <div class="pane" id="editor-pane">
                <h2>Python Editor</h2>
                <textarea id="code-editor">
# Write your Python code here
def greet(name):
    return f"Hello, {name}!"

print(greet('Python World'))
                </textarea>
            </div>
            <div class="pane" id="terminal-pane">
                <h2>Terminal</h2>
                <div id="terminal"></div>
                <input type="text" id="terminalInput" placeholder="Enter command...">
            </div>
        </div>
    </div>
    <script>
        // Initialize Split.js
        Split(['#left-pane', '#right-pane'], {
            direction: 'horizontal',
            sizes: [25, 75],
            minSize: 200
        });

        Split(['#filesystem-pane', '#browser-pane'], {
            direction: 'vertical',
            sizes: [30, 70],
            minSize: 100
        });

        Split(['#editor-pane', '#terminal-pane'], {
            direction: 'vertical',
            sizes: [70, 30],
            minSize: 100
        });

        // Initialize CodeMirror
        const editor = CodeMirror.fromTextArea(document.getElementById("code-editor"), {
            lineNumbers: true,
            mode: "python",
            theme: "dracula"
        });

        // Ensure CodeMirror refreshes when the window is resized
        new ResizeObserver(() => editor.refresh()).observe(document.getElementById('editor-pane'));

        const terminal = document.getElementById('terminal');
        const terminalInput = document.getElementById('terminalInput');
        const filesystem = document.getElementById('filesystem');

        function addToTerminal(text) {
            terminal.innerHTML += `<div>${text}</div>`;
            terminal.scrollTop = terminal.scrollHeight;
        }

        // Initialize Pyodide
        let pyodide;
        async function initPyodide() {
            pyodide = await loadPyodide();
            await pyodide.loadPackage("micropip");
            pyodide.runPython(`
                import sys
                import io
                import micropip
                import json
                import os
                
                class CaptureOutput:
                    def __enter__(self):
                        self.old_stdout = sys.stdout
                        self.old_stderr = sys.stderr
                        self.stdout = io.StringIO()
                        self.stderr = io.StringIO()
                        sys.stdout = self.stdout
                        sys.stderr = self.stderr
                        return self
                    
                    def __exit__(self, *args):
                        sys.stdout = self.old_stdout
                        sys.stderr = self.old_stderr

                async def install_package(package_name):
                    await micropip.install(package_name)
                    return f"Package '{package_name}' installed successfully."

                # Enhanced virtual filesystem
                class VirtualFileSystem:
                    def __init__(self):
                        self.fs = {
                            'home': {
                                'user': {
                                    'documents': {
                                        'hello.py': '# This is a Python file\\nprint("Hello, World!")'
                                    },
                                    'data': {}
                                }
                            }
                        }
                        self.cwd = '/home/user'

                    def normalize_path(self, path):
                        if not path.startswith('/'):
                            path = os.path.join(self.cwd, path)
                        return os.path.normpath(path)

                    def get_node(self, path):
                        path = self.normalize_path(path)
                        parts = path.split('/')
                        current = self.fs
                        for part in parts[1:]:  # Skip the empty string before the first '/'
                            if part:
                                if part not in current:
                                    return None
                                current = current[part]
                        return current

                    def list_files(self, path):
                        node = self.get_node(path)
                        if node is None:
                            return 'Directory not found'
                        if isinstance(node, str):
                            return 'Not a directory'
                        return '\\n'.join(node.keys())

                    def read_file(self, path):
                        node = self.get_node(path)
                        if node is None:
                            return 'File not found'
                        if isinstance(node, dict):
                            return 'Is a directory'
                        return node

                    def write_file(self, path, content):
                        path = self.normalize_path(path)
                        parts = path.split('/')
                        current = self.fs
                        for part in parts[1:-1]:  # Navigate to the parent directory
                            if part:
                                current = current.setdefault(part, {})
                        current[parts[-1]] = content
                        return 'File written successfully'

                    def to_dict(self):
                        return self.fs

                vfs = VirtualFileSystem()

                # Override pandas to_csv to use our virtual filesystem
                class VirtualCSV:
                    def __init__(self, filename, mode='r'):
                        self.filename = vfs.normalize_path(filename)
                        self.mode = mode
                        self.buffer = io.StringIO()

                    def write(self, data):
                        self.buffer.write(data)

                    def close(self):
                        if self.mode == 'w':
                            vfs.write_file(self.filename, self.buffer.getvalue())
                        self.buffer.close()

                def virtual_open(filename, mode='r'):
                    return VirtualCSV(filename, mode)

                # Mock pandas DataFrame
                class DataFrame:
                    def to_csv(self, filename, index=True):
                        with virtual_open(filename, 'w') as f:
                            f.write(f"Mocked CSV content for {filename}")
                        return f"CSV file '{filename}' saved successfully"

                df = DataFrame()

                # Add to builtins
                __builtins__.open = virtual_open
                __builtins__.df = df

                def get_filesystem_structure():
                    return json.dumps(vfs.to_dict())

                def execute_command(command):
                    parts = command.split()
                    if parts[0] == 'ls':
                        path = parts[1] if len(parts) > 1 else vfs.cwd
                        return vfs.list_files(path)
                    elif parts[0] == 'cat':
                        if len(parts) < 2:
                            return 'Usage: cat <filename>'
                        return vfs.read_file(parts[1])
                    elif parts[0] == 'cd':
                        if len(parts) < 2:
                            return 'Usage: cd <directory>'
                        new_path = vfs.normalize_path(parts[1])
                        if vfs.get_node(new_path) is None:
                            return 'Directory not found'
                        vfs.cwd = new_path
                        return f'Changed directory to {vfs.cwd}'
                    else:
                        return f'Unknown command: {parts[0]}'
            `);
            addToTerminal("Python environment loaded. Type 'help' for available commands.");
            updateFilesystem();
        }
        initPyodide();

        function updateFilesystem() {
            const fs_structure = JSON.parse(pyodide.runPython('get_filesystem_structure()'));
            filesystem.innerHTML = renderFileSystem(fs_structure);
        }

        function renderFileSystem(structure, path = '') {
            let html = '<ul>';
            for (const [key, value] of Object.entries(structure)) {
                const fullPath = path ? `${path}/${key}` : key;
                if (typeof value === 'object') {
                    html += `<li>${key}/${renderFileSystem(value, fullPath)}</li>`;
                } else {
                    html += `<li>${key}</li>`;
                }
            }
            html += '</ul>';
            return html;
        }

        terminalInput.addEventListener('keyup', async function(event) {
            if (event.key === 'Enter') {
                const command = this.value;
                addToTerminal(`> ${command}`);
                
                if (command === 'help') {
                    addToTerminal('Available commands: help, clear, date, run, install <package_name>, ls [path], cat <file>, cd <directory>');
                } else if (command === 'clear') {
                    terminal.innerHTML = '';
                } else if (command === 'date') {
                    addToTerminal(new Date().toString());
                } else if (command === 'run') {
                    try {
                        const code = editor.getValue();
                        const result = await pyodide.runPythonAsync(`
                            with CaptureOutput() as output:
                                exec(${JSON.stringify(code)})
                            output.stdout.getvalue() + output.stderr.getvalue()
                        `);
                        if (result.trim() !== '') {
                            addToTerminal(result);
                        } else {
                            addToTerminal('Code executed successfully (no output).');
                        }
                    } catch (error) {
                        addToTerminal(`Error: ${error.message}`);
                    }
                } else if (command.startsWith('install ')) {
                    const package_name = command.split(' ')[1];
                    try {
                        const result = await pyodide.runPythonAsync(`
                            await install_package("${package_name}")
                        `);
                        addToTerminal(result);
                    } catch (error) {
                        addToTerminal(`Error installing package: ${error.message}`);
                    }
                } else {
                    // For other commands (ls, cat, cd), use the Python-side command execution
                    const result = pyodide.runPython(`execute_command("${command}")`);
                    addToTerminal(result);
                }

                updateFilesystem();
                this.value = '';
            }
        });

        // Initial terminal message
        addToTerminal('Initializing Python environment...');
    </script>
</body>
</html>
