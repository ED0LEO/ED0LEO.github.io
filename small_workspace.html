<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrated Development Environment</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .row {
            display: flex;
            flex: 1;
        }
        .column {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #terminal {
            background-color: #000;
            color: #0f0;
            font-family: monospace;
            padding: 10px;
            overflow-y: auto;
        }
        #terminalInput {
            width: 100%;
            background-color: #000;
            color: #0f0;
            border: none;
            font-family: monospace;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="column">
                <h2>Browser</h2>
                <iframe src="https://example.com" title="Embedded Browser"></iframe>
            </div>
            <div class="column">
                <h2>Coding App</h2>
                <iframe src="https://stackblitz.com/edit/js-yedwhj?file=index.js" title="Embedded Coding App"></iframe>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <h2>Terminal</h2>
                <div id="terminal"></div>
                <input type="text" id="terminalInput" placeholder="Enter command...">
            </div>
        </div>
    </div>
    <script>
        const terminal = document.getElementById('terminal');
        const terminalInput = document.getElementById('terminalInput');

        terminalInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                const command = this.value;
                terminal.innerHTML += `<div>> ${command}</div>`;
                
                // Simple command processing
                if (command === 'help') {
                    terminal.innerHTML += '<div>Available commands: help, clear, date</div>';
                } else if (command === 'clear') {
                    terminal.innerHTML = '';
                } else if (command === 'date') {
                    terminal.innerHTML += `<div>${new Date().toString()}</div>`;
                } else {
                    terminal.innerHTML += `<div>Command not found: ${command}</div>`;
                }

                this.value = '';
                terminal.scrollTop = terminal.scrollHeight;
            }
        });
    </script>
</body>
</html>
