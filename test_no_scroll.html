<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrophysics Desktop</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-image: url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            color: white;
        }
        #desktop {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        #taskbar {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #logo {
            font-size: 24px;
            font-weight: bold;
        }
        #time {
            font-size: 18px;
        }
        #desktop-icons {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            gap: 20px;
        }
        .icon {
            text-align: center;
            cursor: pointer;
        }
        .icon img {
            width: 64px;
            height: 64px;
            margin-bottom: 5px;
        }
        #content {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="desktop">
        <div id="taskbar">
            <div id="logo">AstroOS</div>
            <div id="time"></div>
        </div>
        <div id="desktop-icons">
            <div class="icon" onclick="showContent('blackholes')">
                <img src="/api/placeholder/64/64" alt="Black Holes">
                <div>Black Holes</div>
            </div>
            <div class="icon" onclick="showContent('galaxies')">
                <img src="/api/placeholder/64/64" alt="Galaxies">
                <div>Galaxies</div>
            </div>
            <div class="icon" onclick="showContent('stars')">
                <img src="/api/placeholder/64/64" alt="Stars">
                <div>Stars</div>
            </div>
        </div>
    </div>
    <div id="content"></div>

    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('time').textContent = now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();

        function showContent(topic) {
            const content = document.getElementById('content');
            content.style.display = 'block';
            switch(topic) {
                case 'blackholes':
                    content.innerHTML = `
                        <h2>Black Holes</h2>
                        <p>Black holes are regions of spacetime where gravitational pull is so strong that nothing, not even light, can escape from it. They are formed when massive stars collapse at the end of their life cycle.</p>
                        <p>Key features of black holes include:</p>
                        <ul>
                            <li>Event Horizon: The boundary beyond which nothing can escape</li>
                            <li>Singularity: A point of infinite density at the center</li>
                            <li>Hawking Radiation: Theoretical radiation emitted by black holes</li>
                        </ul>
                    `;
                    break;
                case 'galaxies':
                    content.innerHTML = `
                        <h2>Galaxies</h2>
                        <p>Galaxies are vast collections of stars, gas, dust, and dark matter held together by gravity. They come in various shapes and sizes, with the most common types being:</p>
                        <ul>
                            <li>Spiral galaxies: Disk-shaped with spiral arms</li>
                            <li>Elliptical galaxies: Spheroidal or oval-shaped</li>
                            <li>Irregular galaxies: No definite shape</li>
                        </ul>
                        <p>Our galaxy, the Milky Way, is a spiral galaxy containing an estimated 100-400 billion stars.</p>
                    `;
                    break;
                case 'stars':
                    content.innerHTML = `
                        <h2>Stars</h2>
                        <p>Stars are massive, luminous spheres of plasma held together by their own gravity. They are the fundamental building blocks of galaxies and play a crucial role in the universe.</p>
                        <p>Key facts about stars:</p>
                        <ul>
                            <li>They are formed in nebulae from collapsing clouds of gas and dust</li>
                            <li>They generate energy through nuclear fusion in their cores</li>
                            <li>Their life cycle depends on their initial mass, ranging from millions to billions of years</li>
                            <li>They end their lives in various ways, including as white dwarfs, neutron stars, or black holes</li>
                        </ul>
                    `;
                    break;
            }
        }
    </script>
</body>
</html>
