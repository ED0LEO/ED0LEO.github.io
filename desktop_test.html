<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Scientific Desktop Environment</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', Arial, sans-serif;
            overflow: hidden;
            background-color: #1a2634;
        }
        .desktop {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .window {
            position: absolute;
            background-color: #2c3e50;
            border: 1px solid #34495e;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            overflow: hidden;
            z-index: 1;
        }
        .window-header {
            background-color: #34495e;
            color: #ecf0f1;
            padding: 8px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
        }
        .window-content {
            padding: 10px;
            color: #ecf0f1;
            font-size: 12px;
            height: calc(100% - 36px);
            overflow-y: auto;
        }
        .close-btn {
            background: none;
            border: none;
            color: #ecf0f1;
            font-size: 16px;
            cursor: pointer;
        }
        #browser {
            width: 1000px;
            height: 700px;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            z-index: 2;
        }
        #browser.minimized {
            display: none;
        }
        #browser-content {
            flex-grow: 1;
            overflow-y: auto;
            background-color: white;
            color: black;
            padding: 10px;
            box-sizing: border-box;
        }
        #browser-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .browser-bar {
            flex-shrink: 0;
            display: flex;
            padding: 5px;
            background-color: #34495e;
        }
        .browser-bar input {
            flex-grow: 1;
            margin: 0 5px;
            padding: 5px;
        }
        .browser-bar button {
            padding: 5px 10px;
            margin: 0 2px;
        }
        .page-content {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }
        .chart-container {
            width: 100%;
            height: 100%;
        }
        #taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #34495e;
            padding: 5px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
        .taskbar-item {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 5px 10px;
            margin-right: 5px;
            border-radius: 3px;
            cursor: pointer;
        }
        #clock {
            margin-left: auto;
            margin-right: 20px;
            color: #ecf0f1;
        }
        .search-result {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #34495e;
            border-radius: 5px;
        }
        .search-result h3 {
            margin-top: 0;
        }
        .search-result a {
            color: #3498db;
            text-decoration: none;
        }
        .search-result a:hover {
            text-decoration: underline;
        }
        .search-container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
        }
        .search-input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
        }
        .search-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 14px;
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            cursor: pointer;
        }
        .search-button:hover {
            box-shadow: 0 1px 1px rgba(0,0,0,.1);
            background-color: #f8f9fa;
            border: 1px solid #dadce0;
            color: #202124;
        }
        #pdf-viewer {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body>
    <div class="desktop">
        <div class="window" id="browser">
            <div class="window-header">
                Web Browser
                <button class="close-btn">&times;</button>
            </div>
            <div class="browser-bar">
                <button onclick="goBack()">&larr;</button>
                <button onclick="goForward()">&rarr;</button>
                <input type="text" id="url-bar" value="https://sciencesearch.com">
                <button onclick="navigateTo()">Go</button>
            </div>
            <div id="browser-content"></div>
        </div>

        <div class="window" style="width: 700px; height: 550px; top: 30px; right: 10px;">
            <div class="window-header">
                CERN LHC Status
                <button class="close-btn">&times;</button>
            </div>
            <div class="window-content">
                <iframe src="https://op-webtools.web.cern.ch/vistar/vistars.php?usr=LHC3" width="100%" height="100%" frameborder="0"></iframe>
            </div>
        </div>

        <div class="window" style="width: 550px; height: 450px; bottom: 60px; left: 20px;">
            <div class="window-header">
                NASA Exoplanet Archive
                <button class="close-btn">&times;</button>
            </div>
            <div class="window-content">
                <iframe src="https://exoplanetarchive.ipac.caltech.edu/cgi-bin/TblView/nph-tblView?app=ExoTbls&config=PS" width="100%" height="100%" frameborder="0"></iframe>
            </div>
        </div>

        <div class="window" style="width: 500px; height: 400px; top: 590px; right: 20px;">
            <div class="window-header">
                Global Temperature Anomalies
                <button class="close-btn">&times;</button>
            </div>
            <div class="window-content">
                <div class="chart-container">
                    <canvas id="temperatureChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div id="taskbar">
        <div class="taskbar-item" onclick="toggleWindow('browser')">Browser</div>
        <div class="taskbar-item" onclick="toggleWindow('lhc-status')">LHC Status</div>
        <div class="taskbar-item" onclick="toggleWindow('exoplanet-archive')">Exoplanets</div>
        <div class="taskbar-item" onclick="toggleWindow('temperature-chart')">Global Temp</div>
        <div id="clock"></div>
    </div>

    <script>
        const homePage = `
            <h1>ScienceSearch</h1>
            <input type="text" id="search-input" placeholder="Search scientific topics">
            <button onclick="performScientificSearch()">Search Scientific Databases</button>
            <div id="search-results"></div>
            <h2>Quick Links:</h2>
            <ul>
                <li><a href="https://www.nature.com">Nature</a></li>
                <li><a href="https://www.sciencemag.org">Science Magazine</a></li>
                <li><a href="https://www.nasa.gov">NASA</a></li>
                <li><a href="https://www.scientificamerican.com">Scientific American</a></li>
            </ul>
        `;
        // Simulated browser content
        const pages = {
            "https://search.com": getSearchPageHTML(),
            "https://search.com/results": `
                <h2>Search Results</h2>
                <div id="search-results"></div>
            `,
            "https://sciencesearch.com": `
                <h1>ScienceSearch</h1>
                <input type="text" id="search-input" placeholder="Search scientific topics">
                <button onclick="performScientificSearch()">Search Scientific Databases</button>
                <div id="search-results"></div>
                <h2>Quick Links:</h2>
                <ul>
                    <li><a href="https://www.nature.com">Nature</a></li>
                    <li><a href="https://www.sciencemag.org">Science Magazine</a></li>
                    <li><a href="https://www.nasa.gov">NASA</a></li>
                    <li><a href="https://www.scientificamerican.com">Scientific American</a></li>
                </ul>
            `,
            "https://www.nature.com": `
                <h1>Nature</h1>
                <p>The leading international weekly journal of science</p>
                <h2>Latest Articles:</h2>
                <ul>
                    <li><a href="https://www.nature.com/articles/d41586-023-02111-9">How quantum entanglement won the Nobel Prize</a></li>
                    <li><a href="https://www.nature.com/articles/d41586-023-02112-8">AI language models might not be as smart as you think</a></li>
                    <li><a href="https://www.nature.com/articles/d41586-023-02113-7">Breakthrough in fusion energy production</a></li>
                </ul>
            `,
            "https://www.sciencemag.org": `
                <h1>Science Magazine</h1>
                <p>The world's leading outlet for scientific news, commentary, and cutting-edge research</p>
                <h2>Featured Articles:</h2>
                <ul>
                    <li><a href="https://www.sciencemag.org/news/2023/07/new-crispr-technique-opens-door-treating-more-genetic-diseases">New CRISPR technique opens door to treating more genetic diseases</a></li>
                    <li><a href="https://www.sciencemag.org/news/2023/07/astronomers-spot-most-distant-active-supermassive-black-hole-ever-seen">Astronomers spot most distant active supermassive black hole ever seen</a></li>
                    <li><a href="https://www.sciencemag.org/news/2023/07/artificial-leaf-converts-sunlight-directly-into-fuel">Artificial leaf converts sunlight directly into fuel</a></li>
                </ul>
            `,
            "https://www.nasa.gov": `
                <h1>NASA</h1>
                <p>National Aeronautics and Space Administration</p>
                <h2>Latest News:</h2>
                <ul>
                    <li><a href="https://www.nasa.gov/press-release/nasa-s-perseverance-rover-deposits-first-sample-on-mars-surface">NASA's Perseverance Rover Deposits First Sample on Mars Surface</a></li>
                    <li><a href="https://www.nasa.gov/press-release/nasa-s-james-webb-space-telescope-finds-signs-of-water-in-hot-gas-giant-s-atmosphere">NASA's James Webb Space Telescope Finds Signs of Water in Hot Gas Giant's Atmosphere</a></li>
                    <li><a href="https://www.nasa.gov/press-release/nasa-spacex-launch-us-european-satellite-to-monitor-global-sea-level-rise">NASA, SpaceX Launch U.S.-European Satellite to Monitor Global Sea Level Rise</a></li>
                </ul>
            `,
            "https://www.scientificamerican.com": `
                <h1>Scientific American</h1>
                <p>Science news and technology updates from Scientific American</p>
                <h2>Top Stories:</h2>
                <ul>
                    <li><a href="https://www.scientificamerican.com/article/how-ai-could-revolutionize-biology/">How AI Could Revolutionize Biology</a></li>
                    <li><a href="https://www.scientificamerican.com/article/a-new-state-of-matter-time-crystals-explained/">A New State of Matter: Time Crystals Explained</a></li>
                    <li><a href="https://www.scientificamerican.com/article/scientists-create-living-robots-that-can-reproduce/">Scientists Create Living Robots That Can Reproduce</a></li>
                </ul>
            `
        };
        
        let browserHistory = [];
        let currentPageIndex = -1;
    
        function navigateTo(url, pushToHistory = true) {
            if (!url) {
                url = document.getElementById('url-bar').value;
            }
            url = ensureHttps(url);
            
            if (url === 'https://search.com') {
                document.getElementById('browser-content').innerHTML = getSearchPageHTML();
            } else if (pages[url]) {
                document.getElementById('browser-content').innerHTML = pages[url];
            } else if (url.includes('arxiv.org')) {
                const pdfUrl = url.replace('abs', 'pdf') + '.pdf';
                document.getElementById('browser-content').innerHTML = `
                    <iframe id="pdf-viewer" src="https://docs.google.com/viewer?url=${encodeURIComponent(pdfUrl)}&embedded=true"></iframe>
                `;
            } else {
                document.getElementById('browser-content').innerHTML = `
                    <h1>${url}</h1>
                    <p>This is a simulated view of an external website.</p>
                    <p>In a real browser, you would see the actual content of ${url} here.</p>
                `;
            }
            document.getElementById('url-bar').value = url;
    
            if (pushToHistory) {
                if (currentPageIndex < browserHistory.length - 1) {
                    browserHistory = browserHistory.slice(0, currentPageIndex + 1);
                }
                browserHistory.push(url);
                currentPageIndex = browserHistory.length - 1;
            }
            updateNavigationButtons();
        }

        function updateNavigationButtons() {
            const backButton = document.querySelector('.browser-bar button:nth-child(1)');
            const forwardButton = document.querySelector('.browser-bar button:nth-child(2)');
            backButton.disabled = currentPageIndex <= 0;
            forwardButton.disabled = currentPageIndex >= browserHistory.length - 1;
        }
    
        function goBack() {
            if (currentPageIndex > 0) {
                currentPageIndex--;
                navigateTo(browserHistory[currentPageIndex], false);
            }
        }
    
        function goForward() {
            if (currentPageIndex < browserHistory.length - 1) {
                currentPageIndex++;
                navigateTo(browserHistory[currentPageIndex], false);
            }
        }

        function getSearchPageHTML() {
            return `
                <div class="search-container">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Search Logo" style="width:272px;height:92px;">
                    <form onsubmit="performSearch(); return false;">
                        <input type="text" id="search-input" class="search-input" placeholder="Search the web">
                        <br>
                        <button type="submit" class="search-button">Search</button>
                    </form>
                </div>
            `;
        }

         function performSearch() {
            const query = document.getElementById('search-input').value;
            navigateTo(`https://search.com/results?q=${encodeURIComponent(query)}`);
        }

        function ensureHttps(url) {
            if (!/^https?:\/\//i.test(url)) {
                url = 'https://' + url;
            }
            return url.replace('http://', 'https://');
        }

        // Global Temperature Chart
        const tempCtx = document.getElementById('temperatureChart').getContext('2d');
        new Chart(tempCtx, {
            type: 'line',
            data: {
                labels: ['1880', '1900', '1920', '1940', '1960', '1980', '2000', '2020'],
                datasets: [{
                    label: 'Temperature Anomaly (Â°C)',
                    data: [-0.16, -0.08, -0.27, 0.12, 0.03, 0.26, 0.39, 0.98],
                    borderColor: 'rgb(255, 99, 132)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });

        // Taskbar clock
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString();
        }

        setInterval(updateClock, 1000);
        updateClock();

        // Window management
        function toggleWindow(windowId) {
            const windows = {
                'browser': document.getElementById('browser'),
                'lhc-status': document.querySelector('.window:nth-child(2)'),
                'exoplanet-archive': document.querySelector('.window:nth-child(3)'),
                'temperature-chart': document.querySelector('.window:nth-child(4)')
            };
        
            const window = windows[windowId];
            if (window) {
                if (windowId === 'browser') {
                    window.classList.toggle('minimized');
                } else {
                    window.style.display = window.style.display === 'none' ? 'block' : 'none';
                }
            }
        }

        //  document.addEventListener('DOMContentLoaded', function() {
        //     // Initialize browser
        //     navigateTo("https://search.com");
            
        //     // Make windows draggable
        //     document.querySelectorAll('.window').forEach(makeWindowDraggable);
            
        //     // Reset z-index initially
        //     resetZIndex();
        // });


        document.addEventListener('DOMContentLoaded', function() {
            const urlBar = document.getElementById('url-bar');
            urlBar.addEventListener('click', function() {
                const browser = document.getElementById('browser');
                browser.classList.remove('minimized');
            });
             // Initialize browser
            navigateTo("https://search.com");
            
            // Make windows draggable
            document.querySelectorAll('.window').forEach(makeWindowDraggable);
            
            // Reset z-index initially
            resetZIndex();
        });
        
        const ARXIV_API_BASE = 'https://export.arxiv.org/api/query';
        
        async function searchArXiv(query) {
            try {
                const response = await axios.get(ARXIV_API_BASE, {
                    params: {
                        search_query: `all:${query}`,
                        start: 0,
                        max_results: 5
                    }
                });
        
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(response.data, "text/xml");
                const entries = xmlDoc.getElementsByTagName("entry");
        
                return Array.from(entries).map(entry => ({
                    title: entry.getElementsByTagName("title")[0].textContent,
                    authors: Array.from(entry.getElementsByTagName("author")).map(author => author.getElementsByTagName("name")[0].textContent).join(", "),
                    date: new Date(entry.getElementsByTagName("published")[0].textContent).toLocaleDateString(),
                    url: ensureHttps(entry.getElementsByTagName("id")[0].textContent),
                    source: 'arXiv'
                }));
            } catch (error) {
                console.error('Error searching arXiv:', error);
                return [];
            }
        }

        async function performScientificSearch() {
            const query = document.getElementById('search-input').value;
            document.getElementById('search-results').innerHTML = '<p>Searching...</p>';
            
            try {
                const arxivResults = await searchArXiv(query);
                displayScientificResults(arxivResults);
            } catch (error) {
                console.error('Error performing search:', error);
                document.getElementById('search-results').innerHTML = '<p>An error occurred while searching. Please try again.</p>';
            }
        }
        
        function displayScientificResults(results) {
            let html = '<h2>Scientific Search Results</h2>';
            if (results.length === 0) {
                html += '<p>No results found. Try a different search term.</p>';
            } else {
                html += '<ul>';
                results.forEach(article => {
                    html += `
                        <li class="search-result">
                            <h3><a href="${article.url}">${article.title}</a></h3>
                            <p>Authors: ${article.authors}</p>
                            <p>Published: ${article.date}</p>
                            <p>Source: ${article.source}</p>
                        </li>
                    `;
                });
                html += '</ul>';
            }
            document.getElementById('search-results').innerHTML = html;
        }

        document.addEventListener('click', function(e) {
            if (e.target.tagName === 'A') {
                e.preventDefault();
                navigateTo(e.target.href);
            }
        });
        
        // Make windows draggable
        document.querySelectorAll('.window').forEach(makeWindowDraggable);

        function makeWindowDraggable(window) {
            const header = window.querySelector('.window-header');
            let isDragging = false;
            let offsetX, offsetY;
        
            header.addEventListener('mousedown', (e) => {
                isDragging = true;
                offsetX = e.clientX - window.getBoundingClientRect().left;
                offsetY = e.clientY - window.getBoundingClientRect().top;
                window.style.zIndex = 1000; // Set a high z-index when dragging
            });
        
            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    window.style.left = (e.clientX - offsetX) + 'px';
                    window.style.top = (e.clientY - offsetY) + 'px';
                }
            });
        
            document.addEventListener('mouseup', () => {
                isDragging = false;
                resetZIndex(); // Reset z-index of all windows
            });
        }
    
        function resetZIndex() {
            const windows = document.querySelectorAll('.window');
            windows.forEach(window => {
                if (window.id === 'browser') {
                    window.style.zIndex = 2;
                } else {
                    window.style.zIndex = 1;
                }
            });
        }

        
        // Initialize browser
        navigateTo("https://sciencesearch.com");
    </script>
</body>
</html>
