<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Desktop Environment</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Freeways_night_time_lapse_Wikimedia.webm/512px--Freeways_night_time_lapse_Wikimedia.webm.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .desktop {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .window {
            position: absolute;
            background-color: #f0f0f0;
            border: 1px solid #999;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            overflow: hidden;
        }
        .window-header {
            background-color: #0056b3;
            color: white;
            padding: 5px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .window-content {
            padding: 10px;
            font-size: 12px;
        }
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        #browser {
            width: 800px;
            height: 600px;
            top: 50px;
            left: 50px;
        }
        #browser-content {
            width: 100%;
            height: calc(100% - 30px);
            border: none;
        }
        #data-analysis {
            width: 400px;
            height: 300px;
            top: 100px;
            right: 50px;
        }
        #particle-sim {
            width: 350px;
            height: 250px;
            bottom: 50px;
            left: 100px;
        }
        .browser-bar {
            display: flex;
            padding: 5px;
            background-color: #f0f0f0;
        }
        .browser-bar input {
            flex-grow: 1;
            margin-right: 5px;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="desktop">
        <div class="window" id="browser">
            <div class="window-header">
                Web Browser
                <button class="close-btn">&times;</button>
            </div>
            <div class="browser-bar">
                <input type="text" value="https://www.google.com" readonly>
                <button onclick="alert('This is a simulated browser. Navigation is not implemented.')">Go</button>
            </div>
            <iframe id="browser-content" src="https://www.google.com/webhp?igu=1" title="Simulated Browser Content"></iframe>
        </div>

        <div class="window" id="data-analysis">
            <div class="window-header">
                Data Analysis
                <button class="close-btn">&times;</button>
            </div>
            <div class="window-content">
                <canvas id="dataChart"></canvas>
            </div>
        </div>

        <div class="window" id="particle-sim">
            <div class="window-header">
                Particle Simulator
                <button class="close-btn">&times;</button>
            </div>
            <div class="window-content">
                <canvas id="particleCanvas"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script>
        // Data Analysis Chart
        const ctx = document.getElementById('dataChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Particle Collisions (millions)',
                    data: [12, 19, 3, 5, 2, 3],
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });

        // Particle Simulator
        const canvas = document.getElementById('particleCanvas');
        const simCtx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        resizeCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.speed = Math.random() * 2 + 1;
                this.angle = Math.random() * Math.PI * 2;
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;

                if (this.x < 0 || this.x > canvas.width) this.angle = Math.PI - this.angle;
                if (this.y < 0 || this.y > canvas.height) this.angle = -this.angle;
            }

            draw() {
                simCtx.beginPath();
                simCtx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                simCtx.fillStyle = 'blue';
                simCtx.fill();
            }
        }

        const particles = Array(50).fill().map(() => new Particle());

        function animate() {
            simCtx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();

        // Window dragging functionality
        let isDragging = false;
        let currentWindow = null;
        let offsetX, offsetY;

        document.querySelectorAll('.window').forEach(windowEl => {
            const header = windowEl.querySelector('.window-header');
            
            header.addEventListener('mousedown', function(e) {
                isDragging = true;
                currentWindow = windowEl;
                offsetX = e.clientX - windowEl.getBoundingClientRect().left;
                offsetY = e.clientY - windowEl.getBoundingClientRect().top;
                windowEl.style.zIndex = 10;  // Bring to front
            });
        });

        document.addEventListener('mousemove', function(e) {
            if (isDragging) {
                currentWindow.style.left = (e.clientX - offsetX) + 'px';
                currentWindow.style.top = (e.clientY - offsetY) + 'px';
            }
        });

        document.addEventListener('mouseup', function() {
            isDragging = false;
            if (currentWindow) currentWindow.style.zIndex = 1;
            currentWindow = null;
        });
    </script>
</body>
</html>
