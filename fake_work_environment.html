<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Scientific Desktop Environment</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', Arial, sans-serif;
            overflow: hidden;
            background-color: #1a2634;
        }
        .desktop {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .window {
            position: absolute;
            background-color: #2c3e50;
            border: 1px solid #34495e;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            overflow: hidden;
        }
        .window-header {
            background-color: #34495e;
            color: #ecf0f1;
            padding: 8px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
        }
        .window-content {
            padding: 10px;
            color: #ecf0f1;
            font-size: 12px;
            height: calc(100% - 36px);
            overflow-y: auto;
        }
        .close-btn {
            background: none;
            border: none;
            color: #ecf0f1;
            font-size: 16px;
            cursor: pointer;
        }
        #browser {
            width: 800px;
            height: 600px;
            top: 20px;
            left: 20px;
        }
        #browser-content {
            width: 100%;
            height: calc(100% - 40px);
            border: none;
        }
        .browser-bar {
            display: flex;
            padding: 5px;
            background-color: #34495e;
        }
        .browser-bar input {
            flex-grow: 1;
            margin: 0 5px;
            padding: 5px;
            background-color: #ecf0f1;
            border: none;
            color: #2c3e50;
        }
        .browser-bar button {
            padding: 5px 10px;
            background-color: #3498db;
            color: #ecf0f1;
            border: none;
            cursor: pointer;
            margin: 0 2px;
        }
        .chart-container {
            width: 100%;
            height: 100%;
        }
        #taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #34495e;
            padding: 5px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
        .taskbar-item {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 5px 10px;
            margin-right: 5px;
            border-radius: 3px;
            cursor: pointer;
        }
        #clock {
            margin-left: auto;
            color: #ecf0f1;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body>
    <div class="desktop">
        <div class="window" id="browser">
            <div class="window-header">
                Web Browser
                <button class="close-btn">&times;</button>
            </div>
            <div class="browser-bar">
                <button onclick="goBack()">&larr;</button>
                <button onclick="goForward()">&rarr;</button>
                <input type="text" id="url-bar" value="https://duckduckgo.com">
                <button onclick="navigateTo()">Go</button>
            </div>
            <iframe id="browser-content" src="https://duckduckgo.com" title="Web Browser Content"></iframe>
        </div>

        <div class="window" style="width: 400px; height: 300px; top: 50px; right: 20px;">
            <div class="window-header">
                CERN LHC Status
                <button class="close-btn">&times;</button>
            </div>
            <div class="window-content">
                <iframe src="https://op-webtools.web.cern.ch/vistar/vistars.php?usr=LHC3" width="100%" height="100%" frameborder="0"></iframe>
            </div>
        </div>

        <div class="window" style="width: 450px; height: 350px; bottom: 50px; left: 20px;">
            <div class="window-header">
                NASA Exoplanet Archive
                <button class="close-btn">&times;</button>
            </div>
            <div class="window-content">
                <iframe src="https://exoplanetarchive.ipac.caltech.edu/cgi-bin/TblView/nph-tblView?app=ExoTbls&config=PS" width="100%" height="100%" frameborder="0"></iframe>
            </div>
        </div>

        <div class="window" style="width: 400px; height: 300px; top: 370px; right: 20px;">
            <div class="window-header">
                Global Temperature Anomalies
                <button class="close-btn">&times;</button>
            </div>
            <div class="window-content">
                <div class="chart-container">
                    <canvas id="temperatureChart"></canvas>
                </div>
            </div>
        </div>

        <div class="window" style="width: 350px; height: 250px; bottom: 50px; right: 440px;">
            <div class="window-header">
                Quantum Computing News
                <button class="close-btn">&times;</button>
            </div>
            <div class="window-content" id="quantum-news">
                Loading latest quantum computing news...
            </div>
        </div>
    </div>

    <div id="taskbar">
        <div class="taskbar-item" onclick="toggleWindow('browser')">Browser</div>
        <div class="taskbar-item" onclick="toggleWindow('lhc-status')">LHC Status</div>
        <div class="taskbar-item" onclick="toggleWindow('exoplanet-archive')">Exoplanets</div>
        <div class="taskbar-item" onclick="toggleWindow('temperature-chart')">Global Temp</div>
        <div class="taskbar-item" onclick="toggleWindow('quantum-news')">Quantum News</div>
        <div id="clock"></div>
    </div>

    <script>
        // Browser navigation functions (goBack, goForward, navigateTo) remain the same

        // Global Temperature Chart
        const tempCtx = document.getElementById('temperatureChart').getContext('2d');
        new Chart(tempCtx, {
            type: 'line',
            data: {
                labels: ['1880', '1900', '1920', '1940', '1960', '1980', '2000', '2020'],
                datasets: [{
                    label: 'Temperature Anomaly (Â°C)',
                    data: [-0.16, -0.08, -0.27, 0.12, 0.03, 0.26, 0.39, 0.98],
                    borderColor: 'rgb(255, 99, 132)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });

        // Quantum Computing News
        async function fetchQuantumNews() {
            try {
                const response = await fetch('https://newsapi.org/v2/everything?q=quantum+computing&apiKey=YOUR_API_KEY');
                const data = await response.json();
                const newsHtml = data.articles.slice(0, 5).map(article => `
                    <div>
                        <h3>${article.title}</h3>
                        <p>${article.description}</p>
                        <a href="${article.url}" target="_blank">Read more</a>
                    </div>
                `).join('');
                document.getElementById('quantum-news').innerHTML = newsHtml;
            } catch (error) {
                console.error('Error fetching quantum computing news:', error);
                document.getElementById('quantum-news').innerHTML = 'Failed to load news. Please try again later.';
            }
        }

        fetchQuantumNews();

        // Taskbar clock
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString();
        }

        setInterval(updateClock, 1000);
        updateClock();

        // Window management
        function toggleWindow(windowId) {
            const windows = {
                'browser': document.getElementById('browser'),
                'lhc-status': document.querySelector('.window:nth-child(2)'),
                'exoplanet-archive': document.querySelector('.window:nth-child(3)'),
                'temperature-chart': document.querySelector('.window:nth-child(4)'),
                'quantum-news': document.querySelector('.window:nth-child(5)')
            };

            const window = windows[windowId];
            if (window) {
                window.style.display = window.style.display === 'none' ? 'block' : 'none';
            }
        }

        // Make windows draggable
        document.querySelectorAll('.window').forEach(makeWindowDraggable);

        function makeWindowDraggable(window) {
            const header = window.querySelector('.window-header');
            let isDragging = false;
            let offsetX, offsetY;

            header.addEventListener('mousedown', (e) => {
                isDragging = true;
                offsetX = e.clientX - window.getBoundingClientRect().left;
                offsetY = e.clientY - window.getBoundingClientRect().top;
                window.style.zIndex = 1000;
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    window.style.left = (e.clientX - offsetX) + 'px';
                    window.style.top = (e.clientY - offsetY) + 'px';
                }
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
                window.style.zIndex = 1;
            });
        }
    </script>
</body>
</html>
