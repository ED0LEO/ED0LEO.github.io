<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SciTechDev Twitter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            line-height: 1.3;
        }
        .container {
            display: flex;
            max-width: 1280px;
            margin: 0 auto;
        }
        .sidebar {
            width: 275px;
            padding: 0 12px;
            position: sticky;
            top: 0;
            height: 100vh;
        }
        .main-content {
            flex-grow: 1;
            border-left: 1px solid #2f3336;
            border-right: 1px solid #2f3336;
            max-width: 600px;
        }
        .trending {
            width: 350px;
            padding: 0 24px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            text-decoration: none;
            padding: 12px;
            display: inline-block;
        }
        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 9999px;
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .nav-item svg {
            margin-right: 20px;
        }
        .tweet-btn {
            background-color: #1d9bf0;
            color: #ffffff;
            border: none;
            border-radius: 9999px;
            padding: 16px 32px;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 16px;
            transition: background-color 0.2s;
        }
        .tweet-btn:hover {
            background-color: #1a8cd8;
        }
        .header {
            padding: 16px;
            font-size: 20px;
            font-weight: bold;
            border-bottom: 1px solid #2f3336;
            position: sticky;
            top: 0;
            background-color: rgba(0, 0, 0, 0.65);
            backdrop-filter: blur(12px);
            z-index: 1000;
        }
        .tweet-form {
            padding: 16px;
            border-bottom: 1px solid #2f3336;
        }
        .tweet-input {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            border: none;
            background-color: transparent;
            color: #ffffff;
            font-size: 20px;
            resize: none;
        }
        .tweet-input:focus {
            outline: none;
        }
        .tweet-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
        }
        .tweet-icons {
            display: flex;
        }
        .tweet-icon {
            color: #1d9bf0;
            margin-right: 16px;
        }
        .tweet-submit {
            background-color: #1d9bf0;
            color: #ffffff;
            border: none;
            border-radius: 9999px;
            padding: 8px 16px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
        }
        .tweet-submit:disabled {
            opacity: 0.5;
            cursor: default;
        }
        .tweet {
            padding: 16px;
            border-bottom: 1px solid #2f3336;
        }
        .tweet-header {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }
        .tweet-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 12px;
            background-color: #333;
        }
        .tweet-author {
            font-weight: bold;
            margin-right: 4px;
        }
        .tweet-username, .tweet-time {
            color: #6e767d;
        }
        .tweet-content {
            margin-bottom: 12px;
            font-size: 15px;
        }
        .tweet-footer {
            display: flex;
            justify-content: space-between;
            max-width: 425px;
        }
        .tweet-action {
            display: flex;
            align-items: center;
            color: #6e767d;
            font-size: 13px;
        }
        .tweet-action svg {
            margin-right: 4px;
        }
        .trending-header {
            font-size: 20px;
            font-weight: bold;
            padding: 16px 0;
        }
        .trending-item {
            padding: 12px 0;
            border-bottom: 1px solid #2f3336;
        }
        .trending-topic {
            font-size: 15px;
            font-weight: bold;
            margin-bottom: 4px;
        }
        .trending-tweets {
            font-size: 13px;
            color: #6e767d;
        }
        .tweet-media {
            max-width: 100%;
            border-radius: 16px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .tweet-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>

    <script>
        const users = [
            { name: "AI Researcher", username: "@ai_expert" },
            { name: "Space Enthusiast", username: "@space_lover" },
            { name: "Quantum Computing", username: "@quantum_bits" },
            { name: "BioTech Innovator", username: "@biotech_future" },
            { name: "Climate Scientist", username: "@climate_watch" },
            { name: "Robotics Engineer", username: "@robo_builder" },
            { name: "Data Science Guru", username: "@data_wizard" },
            { name: "Neuroscience PhD", username: "@brain_explorer" },
            { name: "Tech Ethicist", username: "@ethical_tech" },
            { name: "Astrophysicist", username: "@star_gazer" }
        ];

        const topics = [
            "Artificial Intelligence", "Space Exploration", "Quantum Computing", "Biotechnology",
            "Climate Change", "Robotics", "Data Science", "Neuroscience", "Tech Ethics", "Astrophysics",
            "Renewable Energy", "Cybersecurity", "Nanotechnology", "Genetics", "Virtual Reality"
        ];

        const hashtags = [
            "#AI", "#SpaceX", "#QuantumSupremacy", "#CRISPR", "#ClimateAction", "#BostonDynamics",
            "#BigData", "#BrainComputer", "#TechForGood", "#BlackHoles", "#SolarPower", "#Blockchain",
            "#Nanotech", "#CRISPR", "#AugmentedReality"
        ];

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function generateAvatar(name) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 48;
            canvas.height = 48;

            // Background
            context.fillStyle = getRandomColor();
            context.fillRect(0, 0, canvas.width, canvas.height);

            // Text
            context.font = 'bold 20px Arial';
            context.fillStyle = 'white';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(name.charAt(0).toUpperCase(), canvas.width / 2, canvas.height / 2);

            return canvas.toDataURL();
        }

        function generateRandomImage(width = 600, height = 400) {
            const randomSeed = Math.floor(Math.random() * 1000);
            return `https://picsum.photos/seed/${randomSeed}/${width}/${height}`;
        }

        function generateTweet() {
            const user = users[Math.floor(Math.random() * users.length)];
            const topic = topics[Math.floor(Math.random() * topics.length)];
            const hashtag = hashtags[Math.floor(Math.random() * hashtags.length)];
            
            const contents = [
                `Just published a new paper on ${topic}. Excited to share our findings! ${hashtag}`,
                `Breaking news: Major breakthrough in ${topic}! This could change everything. ${hashtag}`,
                `Attending a fascinating conference on ${topic}. So many brilliant minds here! ${hashtag}`,
                `Question for the community: How do you see ${topic} evolving in the next 5 years? ${hashtag}`,
                `New podcast episode: We discuss the latest developments in ${topic}. Link in bio! ${hashtag}`,
                `Collaboration opportunity: Looking for experts in ${topic} for a new research project. DM if interested! ${hashtag}`,
                `Just finished reading a mind-blowing book on ${topic}. Highly recommend! Any other good reads? ${hashtag}`,
                `Excited to announce our lab's latest project on ${topic}. Stay tuned for updates! ${hashtag}`,
                `Unpopular opinion: ${topic} is overrated. Change my mind. ${hashtag}`,
                `TIL: An amazing fact about ${topic} that blew my mind. Science is awesome! ${hashtag}`
            ];

            const content = contents[Math.floor(Math.random() * contents.length)];
            
            return {
                author: user.name,
                username: user.username,
                avatar: generateAvatar(user.name),
                content: content,
                media: Math.random() > 0.5 ? generateRandomImage() : null,
                time: `${Math.floor(Math.random() * 23) + 1}h`,
                comments: Math.floor(Math.random() * 100),
                retweets: Math.floor(Math.random() * 500),
                likes: Math.floor(Math.random() * 1000)
            };
        }

        let tweets = Array(20).fill().map(generateTweet);

        function renderTweets() {
            const tweetFeed = document.getElementById("tweet-feed");
            tweetFeed.innerHTML = "";
            tweets.forEach(tweet => {
                const tweetElement = document.createElement("div");
                tweetElement.className = "tweet";
                tweetElement.innerHTML = `
                    <div class="tweet-header">
                        <img src="${tweet.avatar}" alt="${tweet.author}" class="tweet-avatar">
                        <div>
                            <span class="tweet-author">${tweet.author}</span>
                            <span class="tweet-username">${tweet.username}</span>
                            <span class="tweet-time">· ${tweet.time}</span>
                        </div>
                    </div>
                    <div class="tweet-content">${tweet.content}</div>
                    ${tweet.media ? `<img src="${tweet.media}" alt="Tweet media" class="tweet-media">` : ''}
                    <div class="tweet-footer">
                        <span class="tweet-action">
                            <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
                                <g><path d="M14.046 2.242l-4.148-.01h-.002c-4.374 0-7.8 3.427-7.8 7.802 0 4.098 3.186 7.206 7.465 7.37v3.828c0 .108.044.286.12.403.142.225.384.347.632.347.138 0 .277-.038.402-.118.264-.168 6.473-4.14 8.088-5.506 1.902-1.61 3.04-3.97 3.043-6.312v-.017c-.006-4.367-3.43-7.787-7.8-7.788zm3.787 12.972c-1.134.96-4.862 3.405-6.772 4.643V16.67c0-.414-.335-.75-.75-.75h-.396c-3.66 0-6.318-2.476-6.318-5.886 0-3.534 2.768-6.302 6.3-6.302l4.147.01h.002c3.532 0 6.3 2.766 6.302 6.296-.003 1.91-.942 3.844-2.514 5.176z"></path></g>
                            </svg>
                            ${tweet.comments}
                        </span>
                        <span class="tweet-action">
                            <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
                                <g><path d="M23.77 15.67c-.292-.293-.767-.293-1.06 0l-2.22 2.22V7.65c0-2.068-1.683-3.75-3.75-3.75h-5.85c-.414 0-.75.336-.75.75s.336.75.75.75h5.85c1.24 0 2.25 1.01 2.25 2.25v10.24l-2.22-2.22c-.293-.293-.768-.293-1.06 0s-.294.768 0 1.06l3.5 3.5c.145.147.337.22.53.22s.383-.072.53-.22l3.5-3.5c.294-.292.294-.767 0-1.06zm-10.66 3.28H7.26c-1.24 0-2.25-1.01-2.25-2.25V6.46l2.22 2.22c.148.147.34.22.532.22s.384-.073.53-.22c.293-.293.293-.768 0-1.06l-3.5-3.5c-.293-.294-.768-.294-1.06 0l-3.5 3.5c-.294.292-.294.767 0 1.06s.767.293 1.06 0l2.22-2.22V16.7c0 2.068 1.683 3.75 3.75 3.75h5.85c.414 0 .75-.336.75-.75s-.337-.75-.75-.75z"></path></g>
                            </svg>
                            ${tweet.retweets}
                        </span>
                        <span class="tweet-action">
                            <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
                                <g><path d="M12 21.638h-.014C9.403 21.59 1.95 14.856 1.95 8.478c0-3.064 2.525-5.754 5.403-5.754 2.29 0 3.83 1.58 4.646 2.73.814-1.148 2.354-2.73 4.645-2.73 2.88 0 5.404 2.69 5.404 5.755 0 6.376-7.454 13.11-10.037 13.157H12zM7.354 4.225c-2.08 0-3.903 1.988-3.903 4.255 0 5.74 7.034 11.596 8.55 11.658 1.518-.062 8.55-5.917 8.55-11.658 0-2.267-1.823-4.255-3.903-4.255-2.528 0-3.94 2.936-3.952 2.965-.23.562-1.156.562-1.387 0-.014-.03-1.425-2.965-3.954-2.965z"></path></g>
                            </svg>
                            ${tweet.likes}
                        </span>
                        <span class="tweet-action">
                            <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
                                <g><path d="M17.53 7.47l-5-5c-.293-.293-.768-.293-1.06 0l-5 5c-.294.293-.294.768 0 1.06s.767.294 1.06 0l3.72-3.72V15c0 .414.336.75.75.75s.75-.336.75-.75V4.81l3.72 3.72c.146.147.338.22.53.22s.384-.072.53-.22c.293-.293.293-.767 0-1.06z"></path><path d="M19.708 21.944H4.292C3.028 21.944 2 20.916 2 19.652V14c0-.414.336-.75.75-.75s.75.336.75.75v5.652c0 .437.355.792.792.792h15.416c.437 0 .792-.355.792-.792V14c0-.414.336-.75.75-.75s.75.336.75.75v5.652c0 1.264-1.028 2.292-2.292 2.292z"></path></g>
                            </svg>
                        </span>
                    </div>
                `;
                tweetFeed.appendChild(tweetElement);
            });
        }

        function updateTrendingTopics() {
            const trendingContainer = document.querySelector('.trending');
            trendingContainer.innerHTML = '<div class="trending-header">What\'s happening</div>';
            
            const shuffledTopics = topics.sort(() => 0.5 - Math.random()).slice(0, 5);
            shuffledTopics.forEach(topic => {
                const trendingItem = document.createElement('div');
                trendingItem.className = 'trending-item';
                trendingItem.innerHTML = `
                    <div class="trending-topic">${topic}</div>
                    <div class="trending-tweets">${Math.floor(Math.random() * 50) + 1}K Tweets</div>
                `;
                trendingContainer.appendChild(trendingItem);
            });
        }

        function addNewTweet() {
            const newTweet = generateTweet();
            tweets.unshift(newTweet);
            tweets = tweets.slice(0, 50); // Keep only the latest 50 tweets
            renderTweets();
        }

        $(document).ready(function() {
            renderTweets();
            updateTrendingTopics();

            // Simulate new tweets every 30 seconds
            setInterval(addNewTweet, 30000);

            // Update trending topics every 5 minutes
            setInterval(updateTrendingTopics, 300000);

            $(".tweet-input").on("input", function() {
                $(".tweet-submit").prop("disabled", $(this).val().trim() === "");
            });

            $(".tweet-submit").click(function() {
                const tweetContent = $(".tweet-input").val().trim();
                if (tweetContent !== "") {
                    tweets.unshift({
                        author: "You",
                        username: "@sciencegeek",
                        avatar: generateAvatar("You"),
                        content: tweetContent,
                        media: null,
                        time: "now",
                        comments: 0,
                        retweets: 0,
                        likes: 0
                    });
                    $(".tweet-input").val("");
                    $(".tweet-submit").prop("disabled", true);
                    renderTweets();
                }
            });

            });

        // Add hover effects for tweet actions
        
    </script>
</body>
</html>
