<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Management App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f4f4f4;
            margin: 5px 0;
            padding: 10px;
            cursor: pointer;
        }
        li:hover {
            background: #e4e4e4;
        }
        .note {
            background: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
        }
        .note h3 {
            margin-top: 0;
        }
        #noteTitle, #noteContent {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        #noteContent {
            height: 100px;
        }
        button {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Life Management App</h1>
        <h2>Today's Focus Topics</h2>
        <ul id="focusTopics"></ul>
        <h2>Notes</h2>
        <div id="notes"></div>
        <input type="text" id="noteTitle" placeholder="Enter note title">
        <textarea id="noteContent" placeholder="Enter note content"></textarea>
        <button onclick="addNote()">Add Note</button>
        <button onclick="exportNotes()">Export Notes</button>
        <input type="file" id="importFile" style="display:none;" onchange="importNotes(event)">
        <button onclick="document.getElementById('importFile').click()">Import Notes</button>
    </div>

    <script>
        const topics = [
            "machine learning",
            "warhammer",
            "ars techinica news",
            "code project",
            "mathematics",
            "physics",
            "free exploration"
        ];

        let selectedTopics = [];
        let notes = {};
        let currentTopic = '';

        function selectRandomTopics() {
            selectedTopics = [];
            while (selectedTopics.length < 3) {
                const randomIndex = Math.floor(Math.random() * topics.length);
                const topic = topics[randomIndex];
                if (!selectedTopics.includes(topic)) {
                    selectedTopics.push(topic);
                }
            }
        }

        function displayFocusTopics() {
            const focusTopicsList = document.getElementById('focusTopics');
            focusTopicsList.innerHTML = '';
            selectedTopics.forEach(topic => {
                const li = document.createElement('li');
                li.textContent = topic;
                li.onclick = () => displayNotes(topic);
                focusTopicsList.appendChild(li);
            });
        }

        function displayNotes(topic) {
            currentTopic = topic;
            const notesDiv = document.getElementById('notes');
            notesDiv.innerHTML = `<h3>${topic}</h3>`;
            if (notes[topic]) {
                notes[topic].forEach(note => {
                    const noteElement = document.createElement('div');
                    noteElement.className = 'note';
                    noteElement.innerHTML = `<h3>${note.title}</h3><p>${note.content}</p>`;
                    notesDiv.appendChild(noteElement);
                });
            }
        }

        function addNote() {
            const titleInput = document.getElementById('noteTitle');
            const contentInput = document.getElementById('noteContent');
            const title = titleInput.value.trim();
            const content = contentInput.value.trim();
            if (title && content && currentTopic) {
                if (!notes[currentTopic]) {
                    notes[currentTopic] = [];
                }
                notes[currentTopic].push({ title, content });
                titleInput.value = '';
                contentInput.value = '';
                displayNotes(currentTopic);
                saveNotes();
            }
        }

        function saveNotes() {
            localStorage.setItem('lifeManagementNotes', JSON.stringify(notes));
        }

        function loadNotes() {
            const savedNotes = localStorage.getItem('lifeManagementNotes');
            if (savedNotes) {
                notes = JSON.parse(savedNotes);
            }
        }

        function exportNotes() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(notes));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "life_management_notes.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        function importNotes(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const importedNotes = JSON.parse(e.target.result);
                    notes = { ...notes, ...importedNotes };
                    saveNotes();
                    if (currentTopic) {
                        displayNotes(currentTopic);
                    }
                };
                reader.readAsText(file);
            }
        }

        // Initialize the app
        loadNotes();
        selectRandomTopics();
        displayFocusTopics();
    </script>
</body>
</html>
